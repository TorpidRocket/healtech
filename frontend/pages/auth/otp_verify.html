<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healtech | Verify OTP</title>

  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body class="auth-bg">

  <!-- ðŸ” Guard -->
  <script>
    if (!localStorage.getItem("fp_email") || !localStorage.getItem("fp_role")) {
      window.location.href = "login.html";
    }
  </script>

  <div class="login-card">
    <h1>Verify OTP</h1>
    <div class="subtitle">Check your email for the 6-digit code</div>

    <!-- ðŸ“§ Non-editable email -->
    <div class="input-group">
      <input type="email" id="email" disabled />
    </div>

    <!-- ðŸ”¢ OTP input -->
    <div class="input-group">
      <input type="text" id="otp" placeholder="Enter OTP" />
    </div>

    <!-- ðŸ”˜ Buttons -->
    <div style="display: flex; gap: 10px;">
      <button class="login-btn" onclick="verifyOTP()" style="flex: 1;">
        Verify
      </button>
      <button class="login-btn" id="resend-btn" onclick="resendOTP()" style="flex: 1; background: #6b7280;">
        Resend OTP
      </button>
    </div>

    <div
      id="status-msg"
      class="subtitle"
      style="display: none; margin: 12px 0 6px 0;"
    ></div>

    <!-- ðŸ” Footer -->
    <div class="footer-text">
      Not your correct email?
      <a href="forgot.html">Go back</a>
    </div>
  </div>

  <script src="../../assets/js/forgot.js"></script>
</body>
</html>
