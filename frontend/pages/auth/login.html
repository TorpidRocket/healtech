<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Healtech | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../assets/css/variables.css">
<link rel="stylesheet" href="../../assets/css/base.css">
<link rel="stylesheet" href="../../assets/css/components.css">
<link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body class="auth-bg patient">

<div class="login-card">
  <h1>Healtech</h1>
  <div class="subtitle">Smart care. Smarter living.</div>

  <!-- Role Selection -->
  <div class="role-toggle">
    <button class="role-btn active" onclick="setRole('patient', this)">Patient</button>
    <button class="role-btn" onclick="setRole('doctor', this)">Doctor</button>
  </div>

  <div class="input-group">
    <input type="text" id="email" placeholder="ID" required>
  </div>

  <div class="input-group" style="position: relative;">
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    />
    <span
      onclick="togglePassword('password', this)"
      style="
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        color: #2563eb;
        cursor: pointer;
        user-select: none;
      "
      title="Show or hide password"
    >
      ðŸ‘€
    </span>
  </div>


  <div class="forgot">
    <a href="forgot.html">Forgot password?</a>
  </div>

  <button class="login-btn" onclick="loginUser()">Login</button>

  <div class="footer-text">
    New to Healtech? <a href="./register_email.html">Create account</a>
  </div>
</div>
<script src="../../assets/js/auth.js"></script>
</body>
</html>
