<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healtech</title>

  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body class="auth-bg">
  <script>
  if (!localStorage.getItem("fp_email") || !localStorage.getItem("fp_role")) {
    window.location.href = "login.html";
  }
  </script>
  <div class="auth-card">

    <div class="subtitle">Create a new secure password</div>

    <div class="locked-info">
      ID: <span id="uid"></span><br>
      Email: <span id="email"></span>
    </div>

    <input type="password" id="new_pass" placeholder="New Password" />
    <input type="password" id="confirm_pass" placeholder="Confirm Password" />

    <button onclick="resetPassword()">Reset Password</button>

    <p id="msg"></p>

    
  </div>

  <script src="../../assets/js/forgot.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("uid").innerText =
        localStorage.getItem("fp_user_id");
      document.getElementById("email").innerText =
        localStorage.getItem("fp_email");
    });
  </script>

</body>
</html>
