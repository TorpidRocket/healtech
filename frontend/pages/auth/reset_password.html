<h2>Reset Password</h2>

<p>User ID: <span id="uid"></span></p>
<p>Email: <span id="email"></span></p>

<input type="password" id="new_pass" placeholder="New Password" />
<input type="password" id="confirm_pass" placeholder="Confirm Password" />

<button onclick="resetPassword()">Reset Password</button>

<p id="msg"></p>

<script src="../../assets/js/forgot.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("uid").innerText =
      localStorage.getItem("fp_user_id");

    document.getElementById("email").innerText =
      localStorage.getItem("fp_email");
  });
</script>
