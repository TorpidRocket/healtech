<!DOCTYPE html>
<html lang="en">
  
<head>
<meta charset="UTF-8">
<title>Healtech | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../assets/css/variables.css">
<link rel="stylesheet" href="../../assets/css/base.css">
<link rel="stylesheet" href="../../assets/css/components.css">
<link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body>

<div class="login-card">
  <h1>Healtech</h1>
  <div class="subtitle">Smart care. Smarter living.</div>

  <!-- Role Selection -->
  <div class="role-toggle">
    <button class="role-btn active" onclick="setRole('Patient', this)">Patient</button>
    <button class="role-btn" onclick="setRole('Doctor', this)">Doctor</button>
  </div>

  <div class="input-group">
    <input type="email" id="email" name="email" placeholder="Email address" required>
  </div>

  <div class="input-group">
    <input type="password" id="password" name="password" placeholder="Password" required>
  </div>

  <div class="forgot">
    <a onclick="openModal()">Forgot password?</a>
  </div>

  <button class="login-btn" onclick="loginUser()">Login</button>

  <div class="footer-text">
    New to Healtech? <a href="#">Create account</a>
  </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal" id="forgotModal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✕</div>
    <h3>Reset Password</h3>
    <p>Enter your registered email. We’ll send a reset link.</p>

    <div class="input-group">
      <input type="email" placeholder="Email address">
    </div>

    <button class="login-btn">Send Reset Link</button>
  </div>
</div>
<script src="../../assets/js/auth.js"></script>
</body>
</html>
